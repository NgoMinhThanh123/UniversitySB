<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title th:text="${title}">Default Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        footer {
            margin-top: auto;
            text-align: center;
        }

        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
        }
    </style>
</head>
<body>
<div th:replace="header"></div>
<div class="container">
    <h1 class="text-center text-success mt-1">PHẦN TRĂM ĐIỂM SỐ</h1>

    <div class="d-flex justify-content-between">
        <div>
            <a th:href="@{/add_score_percent}" class="btn btn-info mt-1">Thêm phần trăm điểm</a>
        </div>
        <div>
            <form class="d-flex" th:action="@{/score_percent}">
                <input class="form-control me-2" name="kw" type="text" placeholder="Nhập từ khóa..." th:value="${keyword}">
                <button class="btn btn-primary" type="submit">Tìm</button>
            </form>
        </div>
    </div>
    <ul class="pagination mt-1">
        <li class="page-item"><a class="page-link" th:href="@{/score_percent?page=1}">Tất cả</a></li>
        <th:block th:each="i : ${#numbers.sequence(0,scorePercentPage.totalPages-1)}">
            <li class="page-item"><a class="page-link" th:href="@{/score_percent(page=${i})}" th:text="${i}+1"></a></li>
        </th:block>
    </ul>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Phần trăm cuối kì</th>
            <th>Phần trăm giữa kì</th>
            <th>Môn học</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="score_percent : ${scorePercentPage}">
            <td th:text="${score_percent.id}"></td>
            <td th:text="${score_percent.percentCK}"></td>
            <td th:text="${score_percent.percentGK}"></td>
            <td th:text="${score_percent.subjectId.name}"></td>
            <td>

                <a th:href="@{/update_score_percent/{id}(id=${score_percent.id})}" class="btn btn-info">Cập nhật</a>
                <button class="btn btn-danger" th:attr="data-score_percent-id=${score_percent.id}"
                        onclick="deleteFaculty('/api/update_score_percent/' + this.getAttribute('data-score_percent-id'))">Xóa
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <script th:src="@{js/main.js}"></script>
</div>
<div th:replace="footer"></div>
</body>
</html>
