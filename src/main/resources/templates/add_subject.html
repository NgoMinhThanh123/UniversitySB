<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title th:text="${title}">Default Title</title>
    <!-- Thêm các thẻ link và script cần thiết -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        footer {
            margin-top: auto;
            text-align: center;
        }
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
        }
    </style>
</head>
<body>
<div th:replace="header"></div>
<div class="container">
    <h1 class="text-center text-info mt-1">THÊM MÔN HỌC</h1>
    <form th:object="${add_subject}" th:action="@{/add_subject}" method="post">
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" th:field="*{id}" id="id" placeholder="ID" name="id" />
            <label for="id">ID</label>
            <!--            <form:errors path="id" element="div" cssClass="text-danger" />-->
        </div>
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Tên môn học" name="name" />
            <label for="name">Tên môn học</label>
            <!--            <form:errors path="name" element="div" cssClass="text-danger" />-->
        </div>
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" th:field="*{credit}" id="credit" placeholder="Số tín chỉ" name="credit" />
            <label for="name">Số tín chỉ</label>
            <!--            <form:errors path="name" element="div" cssClass="text-danger" />-->
        </div>
        <div class="form-floating">
            <select class="form-select" th:field="*{facultyId}" id="faculty" name="faculty">
                <option th:each="f : ${faculty}" th:value="${f.id}" th:text="${f.name}"></option>
            </select>
            <!--            <select class="form-select" id="faculty" name="faculty">-->
            <!--                <option th:each="f : ${faculty}" th:value="${f.id}" th:text="${f.name}" th:selected="${f.id == (add_major.facultyId != null ? add_major.facultyId.id : null)}"></option>-->
            <!--            </select>-->
            <label for="faculty" class="form-label">Khoa</label>
        </div>
        <div class="form-floating mb-3 mt-3">
            <button type="submit" class="btn btn-info">Thêm môn học</button>
        </div>
    </form>
</div>
<div th:replace="footer"></div>
</body>
</html>
