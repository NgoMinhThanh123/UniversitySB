<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title th:text="${title}">Default Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        footer {
            margin-top: auto;
            text-align: center;
        }
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
        }
    </style>
</head>
<body>
<div th:replace="header"></div>
<div class="container">
    <h1 class="text-center text-info mt-1">CẬP NHẬT SV-MH</h1>
    <form th:object="${update_student_subject}" th:action="@{/update_student_subject}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-floating">
            <select class="form-select" th:name="studentId" id="student" name="student">
                <option th:each="f : ${student}" th:value="${f.id}" th:text="${f.name}"></option>
            </select>
            <label for="student" class="form-label">Sinh viên</label>
        </div>
        <div class="form-floating">
            <select class="form-select" th:name="subjectId" id="subject" name="subject">
                <option th:each="f : ${subject}" th:value="${f.id}" th:text="${f.name}"></option>
            </select>
            <label for="subject" class="form-label">Môn học</label>
        </div>
        <div class="form-floating mb-3 mt-3">
            <button type="submit" class="btn btn-info">Cập nhật SV-MH</button>
        </div>
    </form>
</div>
<div th:replace="footer"></div>
</body>
</html>
