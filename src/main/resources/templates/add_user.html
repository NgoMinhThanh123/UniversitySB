<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title th:text="${title}">Default Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        footer {
            margin-top: auto;
            text-align: center;
        }
    </style>
</head>
<body>
<div th:replace="header"></div>
<div class="container">
    <form th:object="${add_user}" th:action="@{/add_user}" method="post" enctype="multipart/form-data" >
        <div class="form-floating mb-3 mt-3">
            <input required type="text" class="form-control"  th:field="*{username}" id="username" placeholder="Tài khoản" name="username" />
            <label for="username">Tài khoản</label>
        </div>
        <div class="form-floating mb-3 mt-3">
            <input required type="password" class="form-control"  th:field="*{password}" id="password" placeholder="Mật khẩu" name="password" />
            <label for="password">Mật khẩu</label>
        </div>
        <div class="form-floating mb-3 mt-3">
            <input required type="text" class="form-control"  th:field="*{email}" id="email" placeholder="Email" name="email" />
            <label for="email">Email</label>
        </div>
        <div class="form-floating">
            <select class="form-select" id="role" name="role" th:field="*{role}">
                <option value="ROLE_GIAOVU">Giáo vụ</option>
                <option value="ROLE_GIANGVIEN">Giảng viên</option>
                <option value="ROLE_SINHVIEN">Sinh viên</option>
            </select> <label for="role" class="form-label">Quyền</label>
        </div>
        <div class="form-floating mb-3 mt-3">
            <input type="file" class="form-control" id="file" name="file" th:field="*{file}"/>
            <label for="file">Ảnh của bạn</label>
            <img th:src="${add_user.avatar}" width="100"/>
        </div>
        <div class="form-floating mb-3 mt-3">
            <button type="submit" class="btn btn-info">
                Thêm tài khoản
            </button>
        </div>
    </form>
</div>
<div th:replace="footer"></div>
</body>
</html>
