<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title th:text="${title}">Default Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    footer {
      margin-top: auto;
      text-align: center;
    }
  </style>
</head>
<body>
<div th:replace="header"></div>
<div class="container">
  <h1 class="text-center text-info mt-1">CẬP NHẬT TÀI KHOẢN</h1>
  <form th:object="${update_user}" th:action="@{/update_user}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:field="*{avatar}" />
    <div class="form-floating mb-3 mt-3">
      <input type="text" class="form-control"  th:field="*{username}" id="username" placeholder="Tài khoản" name="username" />
      <label for="username">Tài khoản</label>
      <div th:if="${#fields.hasErrors('username')}" class="text-danger">Lỗi: <span th:errors="*{username}"></span></div>
    </div>
    <div class="form-floating mb-3 mt-3">
      <input type="password" class="form-control"  th:field="*{password}" id="password" placeholder="Mật khẩu" name="password" />
      <label for="password">Mật khẩu</label>
      <div th:if="${#fields.hasErrors('password')}" class="text-danger">Lỗi: <span th:errors="*{password}"></span></div>
    </div>
    <div class="form-floating mb-3 mt-3">
      <input type="text" class="form-control"  th:field="*{email}" id="email" placeholder="Email" name="email" />
      <label for="email">Email</label>
      <div th:if="${#fields.hasErrors('email')}" class="text-danger">Lỗi: <span th:errors="*{email}"></span></div>
    </div>
    <div class="form-floating">
      <select class="form-select" id="role" name="role" th:field="*{role}">
        <option value="ROLE_GIAOVU">Giáo vụ</option>
        <option value="ROLE_GIANGVIEN">Giảng viên</option>
        <option value="ROLE_SINHVIEN">Sinh viên</option>
      </select>
      <label for="role" class="form-label">Quyền</label>
    </div>
    <div class="form-floating mb-3 mt-3">
      <input type="file" class="form-control" id="file" name="file" th:field="*{file}"/>
      <img th:if="${update_user.isPresent() and update_user.get().avatar != null}" th:src="${update_user.get().avatar}" width="100"/>
      <label for="file">Ảnh của bạn</label>
    </div>
    <div class="form-floating mb-3 mt-3">
      <button type="submit" class="btn btn-info">
        Cập nhật tài khoản
      </button>
    </div>
  </form>
</div>
<div th:replace="footer"></div>
</body>
</html>
