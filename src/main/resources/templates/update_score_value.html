<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title th:text="${title}">Default Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        footer {
            margin-top: auto;
            text-align: center;
        }
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
        }
    </style>
</head>
<body>
<div th:replace="header"></div>
<div class="container">
    <h1 class="text-center text-info mt-1">CẬP NHẬT ĐIỂM SỐ</h1>
    <form th:object="${update_score_value}" th:action="@{/update_score_value}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-floating mb-3 mt-3">
            <input type="number" class="form-control"  th:field="*{value}" id="value" placeholder="Điểm số" name="value" />
            <label for="value">Điểm số</label>
        </div>
        <div class="form-floating">
            <select class="form-select" th:field="*{scoreId}" id="score" name="score">
                <option th:each="f : ${score}" th:value="${f.id}" th:text="${f.id}"></option>
            </select>
            <label for="score" class="form-label">Mã điểm</label>
        </div>
        <div class="form-floating">
            <select class="form-select" th:field="*{scoreColumnId}" id="score_column" name="score_column">
                <option th:each="f : ${score_column}" th:value="${f.id}" th:text="${f.name}"></option>
            </select>
            <label for="score_column" class="form-label">Cột điểm</label>
        </div>
        <div class="form-floating mb-3 mt-3">
            <button type="submit" class="btn btn-info">Thêm điểm số</button>
        </div>
    </form>
</div>
<div th:replace="footer"></div>
</body>
</html>
