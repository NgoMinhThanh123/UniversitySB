<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title th:text="${title}">Default Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        footer {
            margin-top: auto;
            text-align: center;
        }
    </style>
</head>
<body>
<div th:replace="header"></div>
<div class="container">
    <section class="container">
        <h1 class="text-center text-success mt-1">DANH SÁCH TÀI KHOẢN</h1>

        <div class="d-flex justify-content-between">
            <div>
                <a th:href="@{/add_user}" class="btn btn-info mt-1">Thêm Tài khoản</a>
            </div>
            <div>
                <form class="d-flex" th:action="@{/user}">
                    <input class="form-control me-2" name="kw" type="text" placeholder="Nhập từ khóa..." th:value="${keyword}">
                    <button class="btn btn-primary" type="submit">Tìm</button>
                </form>
            </div>
        </div>
        <ul class="pagination mt-1">
            <li class="page-item"><a class="page-link" th:href="@{/user?page=0}">Tất cả</a></li>
            <th:block th:each="i : ${#numbers.sequence(0, userPage.totalPages-1)}">
                <li class="page-item"><a class="page-link" th:href="@{/user(page=${i})}" th:text="${i}+1"></a></li>
            </th:block>
        </ul>

        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th></th>
                <th>Email</th>
                <th>Chức vụ</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${userPage}">
                <td th:text="${user.id}"></td>
                <td>
                    <img th:src="${user.avatar}" alt="Avatar" width="100" />
                </td>
                <td th:text="${user.email}"></td>
                <td>
                    <a th:href="@{/update_user/{id}(id=${user.id})}" class="btn btn-info">Cập nhật</a>
                    <button class="btn btn-danger" th:attr="data-update_user-id=${user.id}" onclick="deleteFaculty('/api/update_user/' + this.getAttribute('data-update_user-id'))">Xóa</button>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
    <script th:src="@{js/main.js}"></script>
</div>
<div th:replace="footer"></div>
</body>
</html>
