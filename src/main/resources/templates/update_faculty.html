<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title th:text="${title}">Default Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        footer {
            margin-top: auto;
            text-align: center;
        }
    </style>
</head>
<body>
<div th:replace="header"></div>
<div class="container">
    <form th:object="${update_faculty}" th:action="@{/update_faculty}" method="post">
        <input type="hidden">
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control"  th:field="*{id}" id="id" placeholder="ID" name="id" />
            <label for="id">ID</label>
        </div>
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control"  th:field="*{name}" id="name" placeholder="Tên khoa" name="name" />
            <label for="name">Tên khoa</label>
        </div>
        <div class="form-floating mb-3 mt-3">
            <button type="submit" class="btn btn-info">
                Thêm khoa
            </button>
        </div>
    </form>
</div>
<div th:replace="footer"></div>
</body>
</html>
