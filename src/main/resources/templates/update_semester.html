<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title th:text="${title}">Default Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        footer {
            margin-top: auto;
            text-align: center;
        }
    </style>
</head>
<body>
<div th:replace="header"></div>
<div class="container">
    <h1 class="text-center text-info mt-1">THÊM HỌC KÌ</h1>
    <form th:object="${update_semester}" th:action="${action}" method="post">
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control"  th:field="*{id}" id="id" placeholder="ID" name="id" />
            <label for="id">ID</label>
            <div th:if="${#fields.hasErrors('id')}" class="text-danger">Lỗi: <span th:errors="*{id}"></span></div>
        </div>
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control"  th:field="*{name}" id="name" placeholder="Học kì" name="name" />
            <label for="name">Học kì</label>
            <div th:if="${#fields.hasErrors('name')}" class="text-danger">Lỗi: <span th:errors="*{name}"></span></div>
        </div>
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control"  th:field="*{schoolYear}" id="schoolYear" placeholder="Năm học" name="schoolYear" />
            <label for="schoolYear">Năm học</label>
            <div th:if="${#fields.hasErrors('schoolYear')}" class="text-danger">Lỗi: <span th:errors="*{schoolYear}"></span></div>
        </div>
        <div class="form-floating mb-3 mt-3">
            <input type="date" class="form-control"  th:field="*{fromDate}" id="fromDate" name="fromDate" />
            <label for="fromDate">Thời gian bắt đầu</label>
            <div th:if="${#fields.hasErrors('fromDate')}" class="text-danger">Lỗi: <span th:errors="*{fromDate}"></span></div>
        </div>
        <div class="form-floating mb-3 mt-3">
            <input type="date" class="form-control"  th:field="*{toDate}" id="toDate" name="toDate" />
            <label for="toDate">Thời gian kết thúc</label>
            <div th:if="${#fields.hasErrors('toDate')}" class="text-danger">Lỗi: <span th:errors="*{toDate}"></span></div>
        </div>
        <div class="form-floating mb-3 mt-3">
            <button type="submit" class="btn btn-info">
                Thêm học kỳ
            </button>
        </div>
    </form>
</div>
<div th:replace="footer"></div>
</body>
</html>
