<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title th:text="${title}">Default Title</title>
    <!-- Thêm các thẻ link và script cần thiết -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        footer {
            margin-top: auto;
            text-align: center;
        }
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
        }
    </style>
</head>
<body>
<div th:replace="header"></div>
<div class="container">
    <section class="container">
        <h1 class="text-center text-success mt-1">DANH SÁCH SINH VIÊN</h1>

        <div class="d-flex justify-content-between">
            <div>
                <a th:href="@{/add_student}" class="btn btn-info mt-1">Thêm sinh viên</a>
            </div>
            <div>
                <form class="d-flex" th:action="${action}">
                    <input class="form-control me-2" name="kw" type="text" placeholder="Nhập từ khóa...">
                    <button class="btn btn-primary" type="submit">Tìm</button>
                </form>
            </div>
        </div>
        <!--
        <c:if test="${counter > 1}">
            <ul class="pagination mt-1">
                <li class="page-item"><a class="page-link" href="<c:url value="/faculty" />">Tất cả</a></li>
                    <c:forEach begin="1" end="${counter}" var="i">
                        <c:url value="/faculty" var="pageUrl">
                            <c:param name="page" value="${i}"></c:param>
                        </c:url>
                    <li class="page-item"><a class="page-link" href="${pageUrl}">${i}</a></li>
                    </c:forEach>
            </ul>
        </c:if>
        -->
        <ul class="pagination mt-1">
            <li class="page-item"><a class="page-link" href="/student">Tất cả</a></li>
            <!-- Replace the below with a loop in your backend code -->
            <li class="page-item"><a class="page-link" href="/student?page=1">1</a></li>
            <li class="page-item"><a class="page-link" href="/student?page=2">2</a></li>
            <!-- End of replacement -->
        </ul>

        <table class="table table-hover">
            <thead>
            <tr>
                <th>Id</th>
                <th>Tên sinh viên</th>
                <th>Khoa</th>
                <th>Chuyên ngành</th>
                <th>Lớp</th>
                <th>Mã tài khoản</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <!-- Use a loop to generate table rows based on your data -->
            <tr th:each="student : ${student}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.majorId.name}"></td>
                <td th:text="${student.facultyId.name}"></td>
                <td th:text="${student.classesId.id}"></td>
                <td th:text="${student.userId.id}"></td>
                <td>

                    <a th:href="@{/update_student/{id}(id=${student.id})}" class="btn btn-info">Cập nhật</a>
                    <button class="btn btn-danger" th:attr="data-student-id=${student.id}" onclick="deleteFaculty('/api/update_student/' + this.getAttribute('data-student-id'))">Xóa</button>
                </td>
            </tr>
            <!-- Repeat the above row structure for each faculty -->
            </tbody>
        </table>
    </section>
    <script th:src="@{js/main.js}"></script>
</div>
<div th:replace="footer"></div>
</body>
</html>
